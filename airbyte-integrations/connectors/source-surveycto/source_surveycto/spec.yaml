documentationUrl: https://docs.airbyte.io/integrations/sources/surveycto
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Surveycto Spec
  type: object
  required:
    - auth_token
    - form_id
  properties:
    auth_token:
      type: string
      description: Basic auth or base64 encoded of your "username:password"
    form_id:
      type: string
      description: Unique identifier for one of your forms